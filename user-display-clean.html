<script>
(function() {
    'use strict';
    
    const SERVER_URL = 'https://tilda-supabase-server-nodejs-20.up.railway.app';
    
    // –ù–ê–°–¢–†–û–ô–ö–ê –≠–õ–ï–ú–ï–ù–¢–û–í –î–õ–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø
    const USER_ELEMENTS = {
        '.t-name': 'name',
        '.t-email': 'email',
        '.t-referral-code': 'referral_code',
        '.t-balance': 'balance_kgs',
        '.t-earned': 'total_earned',
        '.ref-count': 'referrals_level_1.count',
        '.ref-first-name': 'referrals_level_1.first_name',
        '.ref-all-names': 'referrals_level_1.names',
        '.ref-detailed': 'referrals_level_1.all_names',
        '.my-ref-link': 'referral_link'
    };
    
    console.log('üéØ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
    
    let currentUserData = null;
    let currentReferralsData = null;
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
    async function getUserReferrals(email) {
        try {
            console.log('üë• –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤ –¥–ª—è:', email);
            
            const response = await fetch(`${SERVER_URL}/get-user-referrals?email=${encodeURIComponent(email)}`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('‚úÖ –†–µ—Ñ–µ—Ä–∞–ª—ã –ø–æ–ª—É—á–µ–Ω—ã:', data);
            
            if (data.success) {
                currentReferralsData = data;
                console.log('üíæ –î–∞–Ω–Ω—ã–µ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
            }
            
            return data;
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤:', error);
            return null;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
    function setupAutoCopyReferralLink() {
        if (!currentUserData || !currentUserData.referral_link) {
            return;
        }
        
        const autoCopyElements = document.querySelectorAll('.auto-copy-referral, [data-auto-copy="referral"]');
        
        autoCopyElements.forEach(element => {
            element.style.cursor = 'pointer';
            element.title = '–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É';
            
            element.addEventListener('click', async function(e) {
                e.preventDefault();
                
                try {
                    await navigator.clipboard.writeText(currentUserData.referral_link);
                    
                    const originalText = element.textContent;
                    element.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    element.style.backgroundColor = '#4CAF50';
                    
                    setTimeout(() => {
                        element.textContent = originalText;
                        element.style.backgroundColor = '';
                    }, 2000);
                    
                    console.log('‚úÖ –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞');
                } catch (err) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                }
            });
        });
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
    function getNestedValue(obj, path) {
        try {
            if (path.startsWith('referrals_level_')) {
                const level = parseInt(path.split('_')[2]);
                const field = path.split('.')[1];
                
                if (currentReferralsData && currentReferralsData.referrals) {
                    const levelKey = `level_${level}`;
                    const levelReferrals = currentReferralsData.referrals[levelKey];
                    
                    if (levelReferrals && levelReferrals.users && levelReferrals.users.length > 0) {
                        if (field === 'count') return levelReferrals.count;
                        if (field === 'names') return levelReferrals.users.map(ref => ref.name).join(', ');
                        if (field === 'first_name') return levelReferrals.users[0].name;
                        if (field === 'all_names') return levelReferrals.users.map(ref => `${ref.name} (${ref.email})`).join(', ');
                    }
                }
                
                if (field === 'count') {
                    return obj[`level_${level}_referrals`] || 0;
                }
                
                return field === 'count' ? 0 : '–ù–µ—Ç —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤';
            }
            
            return path.split('.').reduce((current, key) => {
                if (current === null || current === undefined) return undefined;
                if (!isNaN(key) && Array.isArray(current)) return current[parseInt(key)];
                return current[key];
            }, obj);
        } catch (error) {
            console.warn(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –ø—É—Ç–∏ "${path}":`, error);
            return undefined;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function getCurrentUser() {
        try {
            console.log('üîç –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
            
            // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π email
            const testEmail = 'kuvaldakg777@gmail.com';
            const response = await fetch(`${SERVER_URL}/user-full-data?email=${encodeURIComponent(testEmail)}`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('‚úÖ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);
            
            if (data.success && data.user) {
                currentUserData = data.user;
                console.log('üíæ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
                
                if (currentUserData.email) {
                    await getUserReferrals(currentUserData.email);
                }
            }
            
            return data;
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            return null;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
    function updateUserElements(userData) {
        if (!userData || !userData.success || !userData.user) {
            console.log('‚ÑπÔ∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
            return;
        }
        
        const user = userData.user;
        let updatedCount = 0;
        
        Object.keys(USER_ELEMENTS).forEach(selector => {
            const fieldName = USER_ELEMENTS[selector];
            const elements = document.querySelectorAll(selector);
            
            if (elements.length === 0) {
                console.log(`‚ö†Ô∏è –≠–ª–µ–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω: ${selector}`);
                return;
            }
            
            const value = getNestedValue(user, fieldName);
            
            if (value !== undefined && value !== null) {
                elements.forEach(element => {
                    element.textContent = value;
                });
                
                updatedCount++;
                console.log(`‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω —ç–ª–µ–º–µ–Ω—Ç ${selector}: "${value}"`);
            }
        });
        
        if (updatedCount > 0) {
            console.log(`üéâ –£—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ ${updatedCount} —ç–ª–µ–º–µ–Ω—Ç–æ–≤`);
        } else {
            console.log('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –Ω–∏ –æ–¥–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞');
        }
        
        setupAutoCopyReferralLink();
    }
    
    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
    async function initUserDisplay() {
        console.log('üöÄ –ó–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö...');
        
        try {
            const userData = await getCurrentUser();
            
            if (userData && userData.success) {
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ');
                updateUserElements(userData);
            } else {
                console.log('‚ö†Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∏–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
            }
            
        } catch (error) {
            console.error('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error);
        }
    }
    
    // –ó–∞–ø—É—Å–∫
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initUserDisplay);
    } else {
        initUserDisplay();
    }
    
    console.log('üìã –°–∫—Ä–∏–ø—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω');
})();
</script>
