–í—Å—Ç–∞–≤—å—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –≤ –±–ª–æ–∫ T123 –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Å —Ñ–æ—Ä–º–æ–π –≤—Ö–æ–¥–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
-->

<script>
(function() {
    'use strict';
    
    const SERVER_URL = 'https://tilda-supabase-server-nodejs-20.up.railway.app';
    
    console.log('üîê –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Tilda...');
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    async function sendAuthData(email, action = 'login') {
        try {
            console.log(`üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${email} (${action})`);
            
            const response = await fetch(`${SERVER_URL}/auth-sync`, {
                method: 'POST',
                mode: 'cors',
                credentials: 'include', // –í–∫–ª—é—á–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É –∫—É–∫–æ–≤
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    action: action,
                    timestamp: new Date().toISOString(),
                    source: 'tilda',
                    page: window.location.href
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã:', data);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
            localStorage.setItem('tilda_auth_user', email);
            localStorage.setItem('tilda_auth_timestamp', new Date().toISOString());
            
            return data;
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
            return null;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–≤–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º
    function interceptForms() {
        console.log('üéØ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–µ—Ä–µ—Ö–≤–∞—Ç —Ñ–æ—Ä–º...');
        
        // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —Ñ–æ—Ä–º—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        const forms = document.querySelectorAll('form');
        
        forms.forEach((form, index) => {
            console.log(`üìã –ù–∞–π–¥–µ–Ω–∞ —Ñ–æ—Ä–º–∞ ${index + 1}:`, form);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
            form.addEventListener('submit', function(event) {
                console.log('üì§ –ü–µ—Ä–µ—Ö–≤–∞—á–µ–Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã:', form);
                
                // –ò—â–µ–º –ø–æ–ª–µ email –≤ —Ñ–æ—Ä–º–µ
                const emailField = form.querySelector('input[type="email"], input[name*="email"], input[id*="email"]');
                
                if (emailField && emailField.value) {
                    const email = emailField.value.trim();
                    console.log('üìß –ù–∞–π–¥–µ–Ω email –≤ —Ñ–æ—Ä–º–µ:', email);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–Ω–µ –±–ª–æ–∫–∏—Ä—É–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã)
                    sendAuthData(email, 'login');
                } else {
                    console.log('‚ö†Ô∏è Email –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —Ñ–æ—Ä–º–µ');
                }
            });
        });
        
        // –¢–∞–∫–∂–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.nodeType === 1) { // Element node
                        const newForms = node.querySelectorAll ? node.querySelectorAll('form') : [];
                        newForms.forEach(form => {
                            console.log('üìã –ù–∞–π–¥–µ–Ω–∞ –Ω–æ–≤–∞—è —Ñ–æ—Ä–º–∞:', form);
                            
                            form.addEventListener('submit', function(event) {
                                const emailField = form.querySelector('input[type="email"], input[name*="email"], input[id*="email"]');
                                if (emailField && emailField.value) {
                                    sendAuthData(emailField.value.trim(), 'login');
                                }
                            });
                        });
                    }
                });
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–≤–∞—Ç–∞ —Å–æ–±—ã—Ç–∏–π Tilda
    function interceptTildaEvents() {
        console.log('üéâ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–µ—Ä–µ—Ö–≤–∞—Ç —Å–æ–±—ã—Ç–∏–π Tilda...');
        
        // –°–æ–±—ã—Ç–∏—è —Å–∏—Å—Ç–µ–º—ã —á–ª–µ–Ω—Å—Ç–≤–∞ Tilda
        const authEvents = [
            'tilda:member:login',
            'tilda:member:register',
            'tilda:auth:success'
        ];
        
        authEvents.forEach(eventName => {
            window.addEventListener(eventName, function(event) {
                console.log(`üéâ –°–æ–±—ã—Ç–∏–µ Tilda: ${eventName}`, event);
                
                let email = null;
                
                // –ü—ã—Ç–∞–µ–º—Å—è –∏–∑–≤–ª–µ—á—å email –∏–∑ —Å–æ–±—ã—Ç–∏—è
                if (event.detail && event.detail.email) {
                    email = event.detail.email;
                } else if (event.detail && event.detail.user && event.detail.user.email) {
                    email = event.detail.user.email;
                }
                
                if (email) {
                    console.log('üìß Email –∏–∑ —Å–æ–±—ã—Ç–∏—è Tilda:', email);
                    sendAuthData(email, eventName.includes('register') ? 'register' : 'login');
                }
            });
        });
        
        // –°–æ–±—ã—Ç–∏–µ –≤—ã—Ö–æ–¥–∞
        window.addEventListener('tilda:member:logout', function(event) {
            console.log('üëã –°–æ–±—ã—Ç–∏–µ –≤—ã—Ö–æ–¥–∞ Tilda:', event);
            localStorage.removeItem('tilda_auth_user');
            localStorage.removeItem('tilda_auth_timestamp');
        });
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–≤–∞—Ç–∞ AJAX –∑–∞–ø—Ä–æ—Å–æ–≤ (–µ—Å–ª–∏ Tilda –∏—Å–ø–æ–ª—å–∑—É–µ—Ç AJAX)
    function interceptAjax() {
        console.log('üåê –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–µ—Ä–µ—Ö–≤–∞—Ç AJAX –∑–∞–ø—Ä–æ—Å–æ–≤...');
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π fetch
        const originalFetch = window.fetch;
        
        window.fetch = function(...args) {
            const [url, options] = args;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ —ç—Ç–æ –∑–∞–ø—Ä–æ—Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Tilda
            if (url && (url.includes('tilda') || url.includes('member') || url.includes('auth'))) {
                console.log('üåê –ü–µ—Ä–µ—Ö–≤–∞—á–µ–Ω AJAX –∑–∞–ø—Ä–æ—Å:', url, options);
                
                // –í—ã–ø–æ–ª–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å
                return originalFetch.apply(this, args).then(response => {
                    // –ö–ª–æ–Ω–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç –¥–ª—è —á—Ç–µ–Ω–∏—è
                    const responseClone = response.clone();
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø—Ä–æ—á–∏—Ç–∞—Ç—å –æ—Ç–≤–µ—Ç
                    responseClone.json().then(data => {
                        console.log('üì• –û—Ç–≤–µ—Ç AJAX –∑–∞–ø—Ä–æ—Å–∞:', data);
                        
                        // –ò—â–µ–º email –≤ –æ—Ç–≤–µ—Ç–µ
                        if (data && data.email) {
                            sendAuthData(data.email, 'ajax_login');
                        } else if (data && data.user && data.user.email) {
                            sendAuthData(data.user.email, 'ajax_login');
                        }
                    }).catch(e => {
                        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON
                    });
                    
                    return response;
                });
            }
            
            return originalFetch.apply(this, args);
        };
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –ø–∞–Ω–µ–ª–∏
    function createDebugPanel() {
        const panel = document.createElement('div');
        panel.id = 'auth-debug-panel';
        panel.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 10000;
            display: none;
        `;
        
        panel.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <strong>üîê Auth Interceptor</strong>
                <button onclick="document.getElementById('auth-debug-panel').style.display='none'" 
                        style="background: #f44336; color: white; border: none; border-radius: 3px; padding: 3px 8px; cursor: pointer;">‚úï</button>
            </div>
            <div id="auth-log" style="max-height: 200px; overflow-y: auto; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px;">
                –û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...
            </div>
            <button onclick="testAuthSync()" 
                    style="width: 100%; padding: 8px; margin-top: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                üß™ –¢–µ—Å—Ç —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
            </button>
        `;
        
        document.body.appendChild(panel);
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–∞–Ω–µ–ª—å –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Ctrl+Shift+A
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        });
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ª–æ–≥–∞ –≤ –ø–∞–Ω–µ–ª—å
    function addToLog(message) {
        const logDiv = document.getElementById('auth-log');
        if (logDiv) {
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div style="margin: 2px 0; color: #4CAF50;">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    }
    
    // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    window.testAuthSync = function() {
        const email = prompt('–í–≤–µ–¥–∏—Ç–µ email –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:');
        if (email) {
            sendAuthData(email, 'test').then(result => {
                if (result) {
                    addToLog(`‚úÖ –¢–µ—Å—Ç —É—Å–ø–µ—à–µ–Ω: ${email}`);
                } else {
                    addToLog(`‚ùå –¢–µ—Å—Ç –Ω–µ—É–¥–∞—á–µ–Ω: ${email}`);
                }
            });
        }
    };
    
    // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º console.log –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ø–∞–Ω–µ–ª–∏
    const originalConsoleLog = console.log;
    console.log = function(...args) {
        originalConsoleLog.apply(console, args);
        
        const message = args.join(' ');
        if (message.includes('üìß') || message.includes('‚úÖ') || message.includes('‚ùå')) {
            addToLog(message);
        }
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
        console.log('üöÄ –ó–∞–ø—É—Å–∫ –ø–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...');
        
        createDebugPanel();
        interceptForms();
        interceptTildaEvents();
        interceptAjax();
        
        console.log('‚úÖ –ü–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        console.log('üí° –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ –Ω–∞–∂–º–∏—Ç–µ Ctrl+Shift+A');
        
        addToLog('üöÄ –ü–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫ –∑–∞–ø—É—â–µ–Ω');
        addToLog('üí° –ù–∞–∂–º–∏—Ç–µ Ctrl+Shift+A –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–∞–Ω–µ–ª–∏');
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
})();
</script>

<style>
/* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –ø–∞–Ω–µ–ª–∏ */
#auth-debug-panel {
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
