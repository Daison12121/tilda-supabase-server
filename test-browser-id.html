<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Å—Ç Browser ID</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { 
            background: #f0f0f0; 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            background: #e9ecef;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .browser-id {
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç Browser ID System</h1>
    
    <div class="test-section">
        <h3>üÜî –í–∞—à Browser ID:</h3>
        <div id="browserIdDisplay" class="browser-id">–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
    </div>
    
    <div class="test-section">
        <h3>1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h3>
        <input type="email" id="testEmail" placeholder="–í–≤–µ–¥–∏—Ç–µ email" value="numisushi@gmail.com">
        <button onclick="testAuth()">üîê –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>
        <div id="authResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h3>
        <button onclick="testUserData()">üë§ –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <div id="userResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. –ü—Ä–æ–≤–µ—Ä–∫–∞ Browser Sessions</h3>
        <button onclick="testBrowserSessions()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–µ—Å—Å–∏–∏</button>
        <div id="sessionsResult" class="result"></div>
    </div>

    <script>
        const SERVER_URL = 'https://tilda-supabase-server-nodejs-20.up.railway.app';
        let browserId = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –±—Ä–∞—É–∑–µ—Ä–∞
        function getBrowserId() {
            let id = localStorage.getItem('tilda_browser_id');
            if (!id) {
                id = 'browser_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('tilda_browser_id', id);
                console.log('üÜî –°–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π Browser ID:', id);
            } else {
                console.log('üÜî –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π Browser ID:', id);
            }
            return id;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            browserId = getBrowserId();
            document.getElementById('browserIdDisplay').textContent = browserId;
        }

        async function testAuth() {
            const email = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('authResult');
            
            if (!email) {
                resultDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ email!';
                return;
            }
            
            try {
                resultDiv.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...';
                
                const response = await fetch(`${SERVER_URL}/auth-sync`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        action: 'login',
                        timestamp: new Date().toISOString(),
                        source: 'test',
                        page: window.location.href,
                        browser_id: browserId
                    })
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('tilda_auth_user', email);
                
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        async function testUserData() {
            const resultDiv = document.getElementById('userResult');
            
            try {
                resultDiv.textContent = '–ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...';
                
                const storedEmail = localStorage.getItem('tilda_auth_user');
                let url = `${SERVER_URL}/user-full-data?browser_id=${browserId}`;
                if (storedEmail) {
                    url += `&email=${encodeURIComponent(storedEmail)}`;
                }
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        async function testBrowserSessions() {
            const resultDiv = document.getElementById('sessionsResult');
            
            try {
                resultDiv.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º Browser Sessions...';
                
                const response = await fetch(`${SERVER_URL}/debug-sessions?browser_id=${browserId}`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultDiv.textContent = 'Endpoint /debug-sessions –Ω–µ –Ω–∞–π–¥–µ–Ω (—ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ)';
                }
                
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        init();
    </script>
</body>
</html>
