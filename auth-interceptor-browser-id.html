<!-- 
–ü–ï–†–ï–•–í–ê–¢–ß–ò–ö –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò TILDA –° BROWSER ID
–û—Ç—Å–ª–µ–∂–∏–≤–∞–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º ID –±—Ä–∞—É–∑–µ—Ä–∞
-->

<script>
(function() {
    'use strict';
    
    const SERVER_URL = 'https://tilda-supabase-server-nodejs-20.up.railway.app';
    
    console.log('üîê –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Tilda —Å Browser ID...');
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –±—Ä–∞—É–∑–µ—Ä–∞
    function getBrowserId() {
        let id = localStorage.getItem('tilda_browser_id');
        if (!id) {
            id = 'browser_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('tilda_browser_id', id);
            console.log('üÜî –°–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π Browser ID:', id);
        } else {
            console.log('üÜî –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π Browser ID:', id);
        }
        return id;
    }
    
    const browserId = getBrowserId();
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    async function sendAuthData(email, action = 'login') {
        try {
            console.log(`üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${email} (${action}) [${browserId}]`);
            
            const response = await fetch(`${SERVER_URL}/auth-sync`, {
                method: 'POST',
                mode: 'cors',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Browser-ID': browserId
                },
                body: JSON.stringify({
                    email: email,
                    action: action,
                    timestamp: new Date().toISOString(),
                    source: 'tilda',
                    page: window.location.href,
                    browser_id: browserId
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã:', data);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
            localStorage.setItem('tilda_auth_user', email);
            localStorage.setItem('tilda_auth_timestamp', new Date().toISOString());
            localStorage.setItem('tilda_browser_id', browserId);
            
            return data;
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
            return null;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–≤–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º
    function interceptForms() {
        console.log('üéØ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–µ—Ä–µ—Ö–≤–∞—Ç —Ñ–æ—Ä–º...');
        
        // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —Ñ–æ—Ä–º—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        const forms = document.querySelectorAll('form');
        
        forms.forEach((form, index) => {
            console.log(`üìã –ù–∞–π–¥–µ–Ω–∞ —Ñ–æ—Ä–º–∞ ${index + 1}:`, form);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
            form.addEventListener('submit', function(event) {
                console.log('üì§ –ü–µ—Ä–µ—Ö–≤–∞—á–µ–Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã:', form);
                
                // –ò—â–µ–º –ø–æ–ª–µ email –≤ —Ñ–æ—Ä–º–µ
                const emailField = form.querySelector('input[type="email"], input[name*="email"], input[id*="email"]');
                
                if (emailField && emailField.value) {
                    const email = emailField.value.trim();
                    console.log('üìß –ù–∞–π–¥–µ–Ω email –≤ —Ñ–æ—Ä–º–µ:', email);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–Ω–µ –±–ª–æ–∫–∏—Ä—É–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã)
                    sendAuthData(email, 'login');
                } else {
                    console.log('‚ö†Ô∏è Email –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —Ñ–æ—Ä–º–µ');
                }
            });
        });
        
        // –¢–∞–∫–∂–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.nodeType === Node.ELEMENT_NODE) {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç —Ñ–æ—Ä–º–æ–π
                        if (node.tagName === 'FORM') {
                            console.log('üìã –ù–∞–π–¥–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ–æ—Ä–º–∞:', node);
                            
                            node.addEventListener('submit', function(event) {
                                console.log('üì§ –ü–µ—Ä–µ—Ö–≤–∞—á–µ–Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π —Ñ–æ—Ä–º—ã:', node);
                                
                                const emailField = node.querySelector('input[type="email"], input[name*="email"], input[id*="email"]');
                                
                                if (emailField && emailField.value) {
                                    const email = emailField.value.trim();
                                    console.log('üìß –ù–∞–π–¥–µ–Ω email –≤ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π —Ñ–æ—Ä–º–µ:', email);
                                    
                                    sendAuthData(email, 'login');
                                }
                            });
                        }
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç —Ñ–æ—Ä–º—ã
                        const nestedForms = node.querySelectorAll ? node.querySelectorAll('form') : [];
                        nestedForms.forEach(function(nestedForm) {
                            console.log('üìã –ù–∞–π–¥–µ–Ω–∞ –≤–ª–æ–∂–µ–Ω–Ω–∞—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è —Ñ–æ—Ä–º–∞:', nestedForm);
                            
                            nestedForm.addEventListener('submit', function(event) {
                                console.log('üì§ –ü–µ—Ä–µ—Ö–≤–∞—á–µ–Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤–ª–æ–∂–µ–Ω–Ω–æ–π –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π —Ñ–æ—Ä–º—ã:', nestedForm);
                                
                                const emailField = nestedForm.querySelector('input[type="email"], input[name*="email"], input[id*="email"]');
                                
                                if (emailField && emailField.value) {
                                    const email = emailField.value.trim();
                                    console.log('üìß –ù–∞–π–¥–µ–Ω email –≤ –≤–ª–æ–∂–µ–Ω–Ω–æ–π –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π —Ñ–æ—Ä–º–µ:', email);
                                    
                                    sendAuthData(email, 'login');
                                }
                            });
                        });
                    }
                });
            });
        });
        
        // –ù–∞—á–∏–Ω–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –≤ DOM
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
        
        console.log(`‚úÖ –ù–∞—Å—Ç—Ä–æ–µ–Ω –ø–µ—Ä–µ—Ö–≤–∞—Ç –¥–ª—è ${forms.length} —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Ñ–æ—Ä–º + –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Ñ–æ—Ä–º—ã`);
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π URL (–¥–ª—è SPA)
    function trackUrlChanges() {
        let currentUrl = window.location.href;
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —á–µ—Ä–µ–∑ History API
        const originalPushState = history.pushState;
        const originalReplaceState = history.replaceState;
        
        history.pushState = function() {
            originalPushState.apply(history, arguments);
            setTimeout(() => {
                if (window.location.href !== currentUrl) {
                    currentUrl = window.location.href;
                    console.log('üîÑ URL –∏–∑–º–µ–Ω–∏–ª—Å—è (pushState):', currentUrl);
                    // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–µ—Ö–≤–∞—Ç —Ñ–æ—Ä–º –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                    setTimeout(interceptForms, 1000);
                }
            }, 100);
        };
        
        history.replaceState = function() {
            originalReplaceState.apply(history, arguments);
            setTimeout(() => {
                if (window.location.href !== currentUrl) {
                    currentUrl = window.location.href;
                    console.log('üîÑ URL –∏–∑–º–µ–Ω–∏–ª—Å—è (replaceState):', currentUrl);
                    setTimeout(interceptForms, 1000);
                }
            }, 100);
        };
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è popstate (–∫–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥/–≤–ø–µ—Ä–µ–¥)
        window.addEventListener('popstate', function() {
            setTimeout(() => {
                if (window.location.href !== currentUrl) {
                    currentUrl = window.location.href;
                    console.log('üîÑ URL –∏–∑–º–µ–Ω–∏–ª—Å—è (popstate):', currentUrl);
                    setTimeout(interceptForms, 1000);
                }
            }, 100);
        });
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    function checkExistingAuth() {
        const storedEmail = localStorage.getItem('tilda_auth_user');
        const storedTimestamp = localStorage.getItem('tilda_auth_timestamp');
        
        if (storedEmail && storedTimestamp) {
            const authTime = new Date(storedTimestamp);
            const now = new Date();
            const hoursDiff = (now - authTime) / (1000 * 60 * 60);
            
            if (hoursDiff < 24) { // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞ 24 —á–∞—Å–∞
                console.log('‚úÖ –ù–∞–π–¥–µ–Ω–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è:', storedEmail);
                sendAuthData(storedEmail, 'existing_session');
            } else {
                console.log('‚è∞ –°—É—â–µ—Å—Ç–≤—É—é—â–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å—Ç–∞—Ä–µ–ª–∞');
                localStorage.removeItem('tilda_auth_user');
                localStorage.removeItem('tilda_auth_timestamp');
            }
        }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
        console.log('üöÄ –ó–∞–ø—É—Å–∫ –ø–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        checkExistingAuth();
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–µ—Ä–µ—Ö–≤–∞—Ç —Ñ–æ—Ä–º
        interceptForms();
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è URL
        trackUrlChanges();
        
        // –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        setTimeout(() => {
            console.log('üîÑ –ü–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫–∞...');
            interceptForms();
        }, 3000);
        
        console.log('‚úÖ –ü–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∞–∫—Ç–∏–≤–µ–Ω');
    }
    
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    console.log('üìã –ü–µ—Ä–µ—Ö–≤–∞—Ç—á–∏–∫ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Tilda —Å Browser ID –∑–∞–≥—Ä—É–∂–µ–Ω');
})();
</script>
