2. –ó–∞–º–µ–Ω–∏—Ç–µ rec1235790536 –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π ID –≤–∞—à–µ–≥–æ Zero Block
3. –°–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–ª—É—á–∏—Ç –í–°–ï –ø–æ–ª—è –∏–∑ —Ç–∞–±–ª–∏—Ü—ã users –≤ Supabase

<script>
(function() {

    // ========================================

    // ========================================
    const USER_ELEMENTS = {
        // –ó–ê–ú–ï–ù–ò–¢–ï rec1235790536 –Ω–∞ ID –≤–∞—à–µ–≥–æ Zero Block!
        
        // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        '#rec1235790536 .user-name': 'name',
        '#rec1235790536 .user-email': 'email',
        '#rec1235790536 .user-balance': 'balance_kgs',
        '#rec1235790536 .referral-link': 'referral_link',
        
        // –ù–û–í–û–ï: –†–µ–∞–ª—å–Ω—ã–µ –∏–º–µ–Ω–∞ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
        '#rec1235790536 .referral-count': 'referrals_level_1.count',
        '#rec1235790536 .referral-first-name': 'referrals_level_1.first_name',
        '#rec1235790536 .referral-all-names': 'referrals_level_1.names',
        '#rec1235790536 .referral-detailed': 'referrals_level_1.all_names'
        
        // –í–ê–ñ–ù–û: –ü–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –ù–ï–¢ –∑–∞–ø—è—Ç–æ–π!
    };
    
    console.log('üéØ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
    console.log('üìã –ù–∞—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã:', USER_ELEMENTS);
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
    let currentUserData = null;
    let currentReferralsData = null;
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Ä–µ–∞–ª—å–Ω—ã–µ –∏–º–µ–Ω–∞)
    async function getUserReferrals(email) {
        try {
            console.log('üë• –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤ –¥–ª—è:', email);
            
            const response = await fetch(`${SERVER_URL}/get-user-referrals?email=${encodeURIComponent(email)}`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('‚úÖ –†–µ—Ñ–µ—Ä–∞–ª—ã –ø–æ–ª—É—á–µ–Ω—ã:', data);
            
            if (data.success) {
                currentReferralsData = data;
                console.log('üíæ –î–∞–Ω–Ω—ã–µ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', {
                    level1: data.referrals.level_1.count,
                    level2: data.referrals.level_2.count,
                    level3: data.referrals.level_3.count
                });
                
                // –í—ã–≤–æ–¥–∏–º –∏–º–µ–Ω–∞ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
                if (data.referrals.level_1.users.length > 0) {
                    console.log('üë§ –†–µ—Ñ–µ—Ä–∞–ª—ã 1 —É—Ä–æ–≤–Ω—è:', data.referrals.level_1.users.map(u => u.name));
                }
            }
            
            return data;
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤:', error);
            return null;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏
    function setupAutoCopyReferralLink() {
        if (!currentUserData || !currentUserData.referral_link) {
            console.log('‚ö†Ô∏è –ù–µ—Ç —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
            return;
        }
        
        // –ò—â–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Å –∫–ª–∞—Å—Å–æ–º –¥–ª—è –∞–≤—Ç–æ–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        const autoCopyElements = document.querySelectorAll('.auto-copy-referral, [data-auto-copy="referral"]');
        
        autoCopyElements.forEach(element => {
            element.style.cursor = 'pointer';
            element.title = '–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            element.addEventListener('click', async function(e) {
                e.preventDefault();
                
                try {
                    await navigator.clipboard.writeText(currentUserData.referral_link);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    const originalText = element.textContent;
                    element.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    element.style.color = '#4CAF50';
                    
                    setTimeout(() => {
                        element.textContent = originalText;
                        element.style.color = '';
                    }, 2000);
                    
                    console.log('‚úÖ –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞:', currentUserData.referral_link);
                } catch (err) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                    
                    // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                    const textArea = document.createElement('textarea');
                    textArea.value = currentUserData.referral_link;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const originalText = element.textContent;
                    element.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    element.style.color = '#4CAF50';
                    
                    setTimeout(() => {
                        element.textContent = originalText;
                        element.style.color = '';
                    }, 2000);
                }
            });
        });
        
        console.log(`üîó –ù–∞—Å—Ç—Ä–æ–µ–Ω–æ –∞–≤—Ç–æ–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è ${autoCopyElements.length} —ç–ª–µ–º–µ–Ω—Ç–æ–≤`);
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
    function getNestedValue(obj, path) {
        try {
            // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤ –ø–æ —É—Ä–æ–≤–Ω—è–º
            if (path.startsWith('referrals_level_')) {
                const level = parseInt(path.split('_')[2]); // referrals_level_1 -> 1
                const field = path.split('.')[1]; // referrals_level_1.name -> name
                
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ currentReferralsData (—Ä–µ–∞–ª—å–Ω—ã–µ –∏–º–µ–Ω–∞ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤)
                if (currentReferralsData && currentReferralsData.referrals) {
                    const levelKey = `level_${level}`;
                    const levelReferrals = currentReferralsData.referrals[levelKey];
                    
                    if (levelReferrals && levelReferrals.users && levelReferrals.users.length > 0) {
                        if (field === 'count') return levelReferrals.count;
                        if (field === 'names') return levelReferrals.users.map(ref => ref.name).join(', ');
                        if (field === 'first_name') return levelReferrals.users[0].name;
                        if (field === 'first_email') return levelReferrals.users[0].email;
                        if (field === 'first_date') return levelReferrals.users[0].created_at;
                        if (field === 'all_names') return levelReferrals.users.map(ref => `${ref.name} (${ref.email})`).join(', ');
                    }
                }
                
                // Fallback: –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –ø–æ–ª—è –∏–∑ —Ç–∞–±–ª–∏—Ü—ã users
                if (field === 'count') {
                    const fieldName = `level_${level}_referrals`;
                    return obj[fieldName] || 0;
                }
                
                // –ï—Å–ª–∏ –Ω–µ—Ç –¥–µ—Ç–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö, –Ω–æ –µ—Å—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
                const referralCount = obj[`level_${level}_referrals`] || 0;
                if (referralCount > 0) {
                    if (field === 'first_name') return `–†–µ—Ñ–µ—Ä–∞–ª ${level} —É—Ä–æ–≤–Ω—è (${referralCount})`;
                    if (field === 'names') return `${referralCount} —Ä–µ—Ñ–µ—Ä–∞–ª(–æ–≤) ${level} —É—Ä–æ–≤–Ω—è`;
                }
                
                return field === 'count' ? 0 : '–ù–µ—Ç —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤';
            }
            
            return path.split('.').reduce((current, key) => {
                if (current === null || current === undefined) {
                    return undefined;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å–ª–∏ –∫–ª—é—á - —ç—Ç–æ —á–∏—Å–ª–æ (–∏–Ω–¥–µ–∫—Å –º–∞—Å—Å–∏–≤–∞)
                if (!isNaN(key) && Array.isArray(current)) {
                    const index = parseInt(key);
                    return current[index];
                }
                
                // –û–±—ã—á–Ω–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ –æ–±—ä–µ–∫—Ç–∞
                return current[key];
            }, obj);
        } catch (error) {
            console.warn(`‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –ø—É—Ç–∏ "${path}":`, error);
            return undefined;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —Ç–µ–∫—É—â–µ–≥–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function getCurrentUser() {
        try {
            console.log('üîç –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
            
            const response = await fetch(`${SERVER_URL}/user-full-data`, {
                method: 'GET',
                mode: 'cors',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('‚úÖ –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (data.success && data.user) {
                currentUserData = data.user;
                console.log('üíæ –í—Å–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', currentUserData);
                
                // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤ (–∏–º–µ–Ω–∞)
                if (currentUserData.email) {
                    await getUserReferrals(currentUserData.email);
                }
            }
            
            return data;
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
            return null;
        }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    function updateUserElements(userData) {
        if (!userData || !userData.success || !userData.user) {
            console.log('‚ÑπÔ∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
            return;
        }
        
        const user = userData.user;
        let updatedCount = 0;
        
        Object.keys(USER_ELEMENTS).forEach(selector => {
            const fieldName = USER_ELEMENTS[selector];
            const elements = document.querySelectorAll(selector);
            
            if (elements.length === 0) {
                console.log(`‚ö†Ô∏è –≠–ª–µ–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω: ${selector}`);
                return;
            }
            
            const value = getNestedValue(user, fieldName);
            
            if (value !== undefined && value !== null) {
                elements.forEach(element => {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
                    if (!element.dataset.originalText) {
                        element.dataset.originalText = element.textContent;
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                    element.textContent = value;
                });
                
                updatedCount++;
                console.log(`‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω —ç–ª–µ–º–µ–Ω—Ç ${selector}: "${value}" (–ø–æ–ª–µ: ${fieldName})`);
            }
        });
        
        // –û—Ç—á–µ—Ç –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö
        if (updatedCount > 0) {
            console.log(`üéâ –£—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ ${updatedCount} —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ`);
        } else {
            console.log('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –Ω–∏ –æ–¥–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞');
        }
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–≤—Ç–æ–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏
        setupAutoCopyReferralLink();
    }
    
    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    async function initUserDisplay() {
        console.log('üöÄ –ó–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
        
        try {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userData = await getCurrentUser();
            
            if (userData && userData.success) {
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ–ª—É—á–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                updateUserElements(userData);
                
            } else {
                console.log('‚ö†Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –∏–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
            }
            
        } catch (error) {
            console.error('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        }
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∫–æ–≥–¥–∞ DOM –≥–æ—Ç–æ–≤
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initUserDisplay);
    } else {
        // DOM —É–∂–µ –≥–æ—Ç–æ–≤
        initUserDisplay();
    }
    
    console.log('üìã –°–∫—Ä–∏–ø—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω');
})();
</script>
